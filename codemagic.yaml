workflows:
  htt-safety-ios:
    name: HTT Safety iOS Build
    instance_type: mac_mini_m2
    max_build_duration: 120
    working_directory: .

    integrations:
      app_store_connect: ios_creds  # Uses your API key group

    environment:
      groups:
        - ios_creds  # Makes API key vars available during build
      vars:
        XCODE_WORKSPACE: "WebViewGold.xcworkspace"
        XCODE_SCHEME: "WebViewGold"
      xcode: 16.0
      cocoapods: default

    triggering:
      events:
        - push
        - tag
      branch_patterns:
        - pattern: "*"
          include: true

    scripts:
      - name: Install CocoaPods
        script: |
          #!/usr/bin/env bash
          set -e
          if [ -f "Podfile" ]; then
            pod install
          fi

      - name: Archive app
        script: |
          #!/usr/bin/env bash
          set -e
          ARCHIVE_PATH="$PWD/build/WebViewGold.xcarchive"
          xcodebuild \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -archivePath "$ARCHIVE_PATH" \
            -allowProvisioningUpdates \
            archive

      - name: Export IPA
        script: |
          #!/usr/bin/env bash
          set -e
          ARCHIVE_PATH="$PWD/build/WebViewGold.xcarchive"
          EXPORT_PATH="$PWD/build/ipa"
          xcodebuild \
            -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportPath "$EXPORT_PATH" \
            -exportOptionsPlist "$PWD/exportOptions.plist"

    artifacts:
      - build/ipa/*.ipa
      - build/WebViewGold.xcarchive

    publishing:
      email:
        recipients:
          - info@adityasinghtomar.net
        notify:
          success: true
          failure: true

      app_store_connect:
        auth: key  # Uses ios_creds integration
        submit_to_testflight: true  # optional: send to TestFlight first
        beta_groups: []             # add your tester groups
        submit_to_app_store: true
        release_type: AFTER_APPROVAL