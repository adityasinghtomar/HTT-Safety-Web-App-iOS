workflows:
  htt-safety-ios:
    name: HTT Safety iOS Build
    instance_type: mac_mini_m2
    max_build_duration: 120
    working_directory: .   # WebViewGold.xcodeproj is at repo root

    environment:
      vars:
        XCODE_WORKSPACE: "WebViewGold.xcworkspace"
        XCODE_SCHEME: "WebViewGold"
      xcode: 16.0
      cocoapods: default

    triggering:
      events:
        - push
        - tag
      branch_patterns:
        - pattern: "*"
          include: true

    scripts:
      - name: Install CocoaPods
        script: |
          #!/usr/bin/env bash
          set -e
          if [ -f "Podfile" ]; then
            pod install
          fi

      - name: Archive app
        script: |
          #!/usr/bin/env bash
          set -e

          ARCHIVE_PATH="$PWD/build/WebViewGold.xcarchive"

          xcodebuild \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -archivePath "$ARCHIVE_PATH" \
            archive

      - name: Export IPA
        script: |
          #!/usr/bin/env bash
          set -e

          ARCHIVE_PATH="$PWD/build/WebViewGold.xcarchive"
          EXPORT_PATH="$PWD/build/ipa"

          xcodebuild \
            -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportPath "$EXPORT_PATH" \
            -exportOptionsPlist "$PWD/exportOptions.plist"

    artifacts:
      - build/ipa/*.ipa
      - build/WebViewGold.xcarchive
      - $HOME/Library/Developer/Xcode/DerivedData/**/Logs/**/*

    publishing:
      email:
        recipients:
          - info@adityasinghtomar.net
        notify:
          success: true
          failure: true